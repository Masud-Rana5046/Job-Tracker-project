<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker Project</title>
    <!-- Daisu and Tailwind css -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- Google font  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">


<!-- font Awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
          font-family: "Geist", sans-serif; 
          background-color: #F8FAFC;
          
        }
       
    </style>
</head>
<body>
    <header class="w-[70%] mx-auto bg-[#F8FAFC] mt-12">
        <h1 class="text-6xl font-bold text-[#002C5C]">Job Application Tracker</h1>
        <div class="header-section grid grid-cols-3 gap-4 mt-5">

            <div class="border border-white bg-white rounded-md px-5 py-2">
                <p class="text-[14] font-medium">Total</p>
                <p id="total">0</p>
            </div>
            <div class="border border-white bg-white rounded-md px-5 py-2">
                <p class="text-[14] font-medium"></p>Interview</p>
                <p id="interviewCount" class="text-[#10B981]">0</p>
            </div>
            <div class="border border-white bg-white rounded-md px-5 py-2">
                <p class="text-[14] font-medium"></p>Rejected</p>
                <p id="rejwectedCount" class="text-bold text-[#EF4444]">0</p>
            </div>
        </div>
    </header>
    <hr class="my-5 w-[70%] mx-auto text-base-300">

    
</body>
</html>
